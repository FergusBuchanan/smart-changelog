<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Graph Visualization</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
</head>
<body>
    <script>
        d3.json('graph.json').then(function(graph) {
            const width = window.innerWidth;
            const height = window.innerHeight;
            const svg = d3.select('body').append('svg')
                .attr('width', width)
                .attr('height', height);

            const maxCommits = d3.max(graph.edges, e => e.data.commit_numbers.length);

            const colorScale = d3.scaleLinear()
                .domain([1, maxCommits])
                .range(["#d3d3d3", "#000000"]);

            const g = svg.append("g");

            const zoom = d3.zoom()
                .scaleExtent([1 / 2, 8])
                .on("zoom", (event) => {
                    g.attr("transform", event.transform);
                });

            svg.call(zoom);

            const simulation = d3.forceSimulation(graph.nodes)
                .force('link', d3.forceLink(graph.edges).id(d => d.id).distance(500))
                .force('charge', d3.forceManyBody().strength(-500))
                .force('center', d3.forceCenter(width / 2, height / 2));

            const link = g.append('g')
                .attr('class', 'links')
                .selectAll('line')
                .data(graph.edges)
                .enter()
                .append('line')
                .style('stroke', e => colorScale(e.data.commit_numbers.length));

            const node = g.append('g')
                .attr('class', 'nodes')
                .selectAll('circle')
                .data(graph.nodes)
                .enter()
                .append('circle')
                .attr('r', 5);

            const drag = d3.drag()
                .on('start', dragStarted)
                .on('drag', dragged)
                .on('end', dragEnded);

            function dragStarted(event, d) {
                if (!event.active) simulation.alphaTarget(0.3).restart();
                d.fx = d.x;
                d.fy = d.y;
            }

            function dragged(event, d) {
                d.fx = event.x;
                d.fy = event.y;
            }

            function dragEnded(event, d) {
                if (!event.active) simulation.alphaTarget(0);
                d.fx = null;
                d.fy = null;
            }

            node.call(drag);

            const labels = g.append('g')
                .attr('class', 'labels')
                .selectAll('text')
                .data(graph.nodes)
                .enter().append('text')
                .attr('x', 8)
                .attr('y', 3)
                .attr('font-size', '10px')
                .each(function(d) {
                    const text = d.data;
                    const parts = text.split('/');
                    const lastPart = parts.pop();
                    const rest = parts.join('/');

                    d3.select(this).append('tspan')
                        .text(rest + '/')
                        .attr('font-weight', 'normal');

                    d3.select(this).append('tspan')
                        .text(lastPart)
                        .attr('font-weight', 'bold');
                });

            const edgeLabels = g.append('g')
                .attr('class', 'edge-labels')
                .selectAll('text')
                .data(graph.edges)
                .enter()
                .append('text')
                .text(e => `PRs: ${e.data.pr_numbers.length}, Commits: ${e.data.commit_numbers.length}`)
                .attr('font-size', 10)
                .style('fill', e => colorScale(e.data.commit_numbers.length));

            simulation.on('tick', () => {
                link.attr('x1', d => d.source.x)
                    .attr('y1', d => d.source.y)
                    .attr('x2', d => d.target.x)
                    .attr('y2', d => d.target.y);

                node.attr('cx', d => d.x)
                    .attr('cy', d => d.y);

                labels.attr('x', d => d.x + 10)
                      .attr('y', d => d.y);

                edgeLabels.attr('transform', function(d) {
                    const x1 = d.source.x, y1 = d.source.y,
                          x2 = d.target.x, y2 = d.target.y;
                    const dx = x2 - x1, dy = y2 - y1;
                    const dr = Math.sqrt(dx * dx + dy * dy);
                    const sinus = dy / dr;
                    const cosinus = dx / dr;
                    const l = this.getComputedTextLength();
                    const offset = (dr - l) / 2;
                    const x = x1 + offset * cosinus;
                    const y = y1 + offset * sinus;
                    const angle = Math.atan2(dy, dx) * 180 / Math.PI;
                    return `translate(${x}, ${y}) rotate(${angle})`;
                });
            });
        }).catch(function(error) {
            console.error('Error loading or processing JSON:', error);
        });
    </script>
</body>
</html>
